<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Faculty | Vidyashree</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1A001F, #2C003E);
      font-family: 'Segoe UI', sans-serif;
      color: #F5E6C8;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #FFB400;
      font-size: 2.5em;
      margin-bottom: 30px;
    }
.faculty-card img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  margin-bottom: 10px;
  border: 2px solid #FFB400;
}
    .faculty-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .faculty-card {
      background: #2C003E;
      border: 2px solid #FFB400;
      border-radius: 12px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 15px #FFB400;
      animation: glow 2s infinite alternate;
    }

    .faculty-card h3 {
      margin: 0;
      color: #FFDE59;
    }

    .faculty-card p {
      margin-top: 5px;
      font-size: 0.9em;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #FFB400; }
      100% { box-shadow: 0 0 20px #FFB400; }
    }

    .home-btn {
      display: block;
      margin: 50px auto 20px;
      padding: 15px 30px;
      background: #FFB400;
      color: #1A001F;
      border: none;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 30px;
      text-align: center;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 15px #FFB400;
      animation: glow 2s infinite alternate;
    }

    .home-btn:hover {
      transform: scale(1.05);
      background-color: #FFC93C;
    }

    @media (max-width: 600px) {
      .faculty-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<h1>Our Beloved Faculty</h1>
<div class="faculty-card">
  <img src="lakshmi.jpg" alt="Mrs. Lakshmi Devi">
  <h3>Mrs. Lakshmi Devi</h3>
  <p>Headmistress</p>
</div>
  

<div class="faculty-card">
  <img src="raghavendra.jpg" alt="Mr. Raghavendra">
  <h3>Mr. Raghavendra</h3>
  <p>Music Teacher</p>
</div>
  
</div>

<a class="home-btn" href="index.html">üè† Back to Home</a>

</body>
</html>
