<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“¢ Announcements - Vidyashree</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f6fd;
      color: #1a1a1a;
    }

    header {
      background-color: #25316D;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      align-items: center;
    }
    .menu {
      display: flex;
      gap: 1rem;
      list-style: none;
    }
    .menu li a {
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .menu li a:hover {
      color: gold;
      transform: scale(1.05);
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      margin-left: 1rem;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 10px;
        background: #3a0055;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        animation: slideDown 0.3s ease;
      }
      .menu.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(to right, #fff8dc, #e0f7fa);
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #2f2f2f;
    }

    .announcements-container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .announcement-card {
      background: white;
      border-left: 6px solid gold;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.4s, box-shadow 0.4s;
      animation: floatIn 0.8s ease forwards;
    }
    .announcement-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 18px rgba(0,0,0,0.15);
    }
    .announcement-card h3 {
      color: #25316D;
      margin-bottom: 0.5rem;
    }
    .announcement-card p {
      color: #333;
    }
    footer {
      background: #1e1e2f;
      color: white;
      padding: 2rem;
      text-align: center;
      margin-top: 3rem;
    }
    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <div><strong>Vidyashree Announcements</strong></div>
    <nav class="navbar">
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="rate.html">Rating</a></li>
        <li><a href="account.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" data-aos="zoom-in">
    <h1>ðŸ“¢ Important Announcements</h1>
    <p>Stay informed about school events, tests, and news</p>
  </section>

  <section class="announcements-container" id="announcementContainer">
    <!-- Announcement cards will be inserted here -->
  </section>

  <footer>
    <p>Â© 2025 Vidyashree Shikshana Kendra Mulleria Corporate</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAcU6re1dMKhp-UEsr8uS-h26cvQ_Qo95I",
      authDomain: "vidyashree-d52ba.firebaseapp.com",
      projectId: "vidyashree-d52ba",
      storageBucket: "vidyashree-d52ba.firebasestorage.app",
      messagingSenderId: "931104308675",
      appId: "1:931104308675:web:7335834a9a212714d41176",
      measurementId: "G-T4CKZX2E73"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById("announcementContainer");

    db.collection("announcements").orderBy("date", "desc").limit(10).get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "announcement-card";
          card.setAttribute("data-aos", "fade-up");
          card.innerHTML = `
            <h3>ðŸ“Œ ${data.title}</h3>
            <p>${data.message}</p>
            <p><small><strong>Date:</strong> ${data.date}</small></p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        container.innerHTML = "<p style='color: red; text-align:center;'>Error loading announcements</p>";
        console.error("Error fetching announcements:", error);
      });

    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
