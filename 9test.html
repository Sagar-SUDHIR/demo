  </style>
</head>

      options: ["Concave", "Convex", "Plane", "None"],
      answer: "Convex"
    },
    {

      question: "10. Sound cannot travel through?",

    },
    // CHEMISTRY
    {
      subject: "Chemistry",
      question: "11. Which is a noble gas?",
      options: ["Oxygen", "Nitrogen", "Neon", "Hydrogen"],
      answer: "Neon"
    },

      subject: "Chemistry",

    {
      subject: "Social",
      question: "21. Who wrote the Indian Constitution?",

    },
    {
      subject: "Social",

    {

    },
    {
      subject: "Social",
      question: "25. In which year was the UN formed?",
      options: ["1940", "1945", "1950", "1939"],
      answer: "1945"
    }
  ];

  const container = document.getElementById("questionsContainer");
  questions.forEach((q, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<h3>${q.question}</h3>` + q.options.map(opt => `
      <label><input type="radio" name="q${index}" value="${opt}">${opt}</label><br>
    `).join("");
    container.appendChild(div);
  });

  document.getElementById("testForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("studentEmail").value.trim();
    if (!email) return alert("Please enter your email.");

    let correct = 0;
    const answers = [];

    questions.forEach((q, i) => {
      const chosen = document.querySelector(`input[name="q${i}"]:checked`);
      const isCorrect = chosen && chosen.value === q.answer;
      if (isCorrect) correct++;
      answers.push({
        question: q.question,
        selected: chosen ? chosen.value : "Not Answered",
        correctAnswer: q.answer,
        isCorrect: isCorrect,
        subject: q.subject
      });
    });

    await db.collection("test_result9").add({
      email,
      answers,
      score: correct * 4,
      total: questions.length * 4,
      timestamp: new Date()
    });

    alert(`Test submitted! You scored ${correct * 4}/${questions.length * 4}`);
    location.reload();
  });
</script>
</body>
</html>
