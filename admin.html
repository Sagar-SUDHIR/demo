<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Vidyashree</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #1a001f;
      color: white;
      display: flex;
      min-height: 100vh;
    }
    nav {
      width: 220px;
      background: #2c003e;
      box-shadow: 2px 0 10px rgba(255, 215, 0, 0.3);
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    nav h1 {
      color: gold;
      margin: 0 0 2rem;
      font-size: 1.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      background: transparent;
      transition: background 0.3s ease, color 0.3s ease;
      text-align: center;
    }
    nav a:hover {
      background: gold;
      color: black;
      cursor: pointer;
      font-weight: 700;
    }
    main {
      flex: 1;
      padding: 2rem;
      background: linear-gradient(to right, #2c003e, #1a001f);
      overflow-y: auto;
    }
    main h2 {
      color: gold;
      margin-bottom: 1rem;
    }
    /* Responsive */
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      nav {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
      }
      nav a {
        flex: 1 1 120px;
        font-size: 0.9rem;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Admin Dashboard</h1>
    <a href="batch order.html">Batch Orders</a>
    <a href="admin order.html">Submit Batch Order</a>
    <a href="adminleave.html">Admin Leave</a>
    <a href="announce.html">Announce</a>    
    <a href="eventadmin.html">Event</a>
  </nav>
  <main>
    <h2>Welcome, Admin!</h2>
    <p>Select an option from the left to manage the corresponding section.</p>
  </main>
</body>
</html>
